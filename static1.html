<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#itinerary">Itinerary</a>
    <a href="#windsor-services">Windsor Services</a>
    <a href="#coffee-recommendations">Coffee Recommendations</a>
</div>

<div id="itinerary" style="padding:20px;">
    <h2>Itinerary</h2>
    <p>Details about the itinerary will go here.</p>
</div>

<div id="windsor-services" style="padding:20px;">
    <h2>Windsor Services</h2>
    <p>Details about Windsor services will go here.</p>
</div>

<div id="coffee-recommendations" style="padding:20px;">
    <h2>Coffee Recommendations</h2>
    <p>Details about coffee recommendations will go here.</p>
</div>

</body>
</html>
