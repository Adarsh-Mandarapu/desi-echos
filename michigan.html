<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan - Desi Echos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidenav {
            width: 200px;
            background-color: #f1f1f1;
            height: 100vh;
            padding: 20px;
        }
        .sidenav a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }
        .sidenav a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#places">Places to Visit</a>
        <a href="#restaurants">Restaurants to Eat</a>

    <div class="content">
        <h1>Welcome to Michigan</h1>
        <p>Explore the beautiful state of Michigan!</p>

        <h2 id="places">Places to Visit</h2>
        <ul>
            <li>Great Smoky Mountains National Park</li>
            <li>Outer Banks</li>
            <li>Biltmore Estate</li>
        </ul>

        <h2 id="restaurants">Restaurants to Eat</h2>
        <ul>
            <li>Lexington Barbecue</li>
            <li>Crook's Corner</li>
            <li>Chef and the Farmer</li>
        </ul>
    </div>
