<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Echos</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a, .navbar .logo {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
        }

        /* Dropdown styles */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">Desi Echos</a>
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Itinerary
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="north-carolina.html">North Carolina</a>
                <a href="michigan.html">Michigan</a>
                <a href="new-york.html">New York</a>
                <a href="illinois.html">Illinois</a>
                <a href="texas.html">Texas</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Food
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Coffee</a>
                <a href="#">Beer</a>
                <a href="#">Whiskey</a>
            </div>
        </div>
        <a href="#services">Services</a>
        <a href="#electronics">Electronics</a>
        <div class="dropdown">
            <button class="dropbtn">Apparel
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Flipflops</a>
                <a href="#">Hoodies</a>
                <a href="#">Sweatpants</a>
            </div>
        </div>
    </div>
    <h1>Welcome to Desi Echos</h1>
    <p>Explore our website for information on travel, food, services, and electronics.</p>
</body>
</html>
